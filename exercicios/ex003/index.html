<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens, me dá imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Agora você verá uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="img/logo-css.png" alt="Logo das CSS3">
    <p>Também podemos carregar imagens externas, para isso precisamos da URL completa</p>
    <img src="https://www.jsdotgit.com/js-small.gif" alt="Logo de JavaScript">
</body>
</html>
